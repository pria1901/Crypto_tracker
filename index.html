    <title>Crypto Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Crypto Tracker</h1><br><br>
        <label for="cryptoSelect">Select Coin Type:</label>
        <select id="cryptoSelect">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="ripple">Ripple</option>
            <!-- Add more options as needed -->
        </select>
       <br><br> <button onclick="getCryptoPrice()">Get Price</button>
        <div id="cryptoPrice"></div>
    </div>

    <script>


function getCryptoPrice() {
    const cryptoSelect = document.getElementById('cryptoSelect');
    const selectedCrypto = cryptoSelect.value.toLowerCase();
    const cryptoPriceDiv = document.getElementById('cryptoPrice');

    const apiUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                cryptoPriceDiv.textContent = 'Coin not found. Please select a valid coin type.';
            } else {
                cryptoPriceDiv.textContent = `Current Price of ${selectedCrypto.toUpperCase()}: ${data[selectedCrypto].usd} USD`;
            }
        })
        .catch(error => console.error(`Error fetching data for ${selectedCrypto}:`, error));
}
    </script>
